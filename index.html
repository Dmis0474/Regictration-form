<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Registration page</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="photo-area">
        <div class="photo-area__wrapper">
          <div class="image-wrapper">
            <img
            src="public/top_image.jpg"
            class="photo-area__image photo-area__image--top"
            />
          </div>
          <div class="image-wrapper">
            <img
            src="public/right_image.jpg"
            class="photo-area__image photo-area__image--right"
            />
          </div>
          <div class="image-wrapper">
            <img
            src="public/right-bottom_image.jpg"
            class="photo-area__image photo-area__image--right-bottom"
            />
          </div>
          <div class="image-wrapper">
            <img
            src="public/bottom_image.jpg"
            class="photo-area__image photo-area__image--bottom"
            />
          </div>
          <div class="image-wrapper">
            <img
            src="public/left_image.jpg"
            class="photo-area__image photo-area__image--left"
            />
          </div>
          <div class="image-wrapper">
            <img
            src="public/left-top_image.jpg"
            class="photo-area__image photo-area__image--left-top"
            />
          </div>
          <div class="image-wrapper">
            <img
        src="public/central_image.svg"
        class="photo-area__image photo-area__image--center"
      />
          </div>
        </div>
      </div>
      <div class="menu">
        <div class="menu__wrapper">
          <h1 class="menu__header">How to <span style="display:block"> Participate</h1>  
          <ul class="menu__items">
            <li class="menu__item"><span class="menu__item--wrap">Subscribe to our News</span></li>
            <li class="menu__item">
              <span class="menu__item--wrap"><button class="menu__button" data-button-signUp="button-signUp">SIGN UP</button></span>
            </li>
            <li class="menu__item"><span class="menu__item--wrap">Check your email inbox</span></li>
            <li class="menu__item"><span class="menu__item--wrap">Wait till September 22</span></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
